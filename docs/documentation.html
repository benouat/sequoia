<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aria Templates Sequoia</title>
  <script type="text/javascript">
    Aria = {
      debug: true
    };
  </script>
  <script type="text/javascript" src="/aria/aria-templates-1.2-5.js"></script>
  <script type="text/javascript" src="/aria/css/atskin-1.2-5.js"></script>
</head>
<body>
  <div id="page"></div>
  <style type="text/css">
    body {
      margin: 0; padding: 0;
      padding-top: 40px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 62,5%;
      line-height: 20px;
      color: #333;
    }

    h1, h2, h3, h4, h5, h6 {
      color: inherit;
      font-family: inherit;
      font-weight: bold;
      line-height: 1;
      margin: 10px 0;
      text-rendering: optimizelegibility;
    }

    h1 {
      font-size: 36px;
      line-height: 40px;
    }
    h2 {
      font-size: 30px;
      line-height: 40px;
    }
    h3 {
      font-size: 24px;
      line-height: 40px;
    }
    h4 {
      font-size: 18px;
      line-height: 20px;
    }
    h5 {
      font-size: 14px;
      line-height: 20px;
    }
    h6 {
      font-size: 12px;
      line-height: 20px;
    }
  </style>
  <script type="text/javascript">
    sequoia = {
      env: {
        //theme: "Oregon"
      }
    };
    aria.core.Log.setLoggingLevel("sequoia.*", aria.core.Log.LEVEL_ERROR);
    aria.core.Log.setLoggingLevel("sequoia.widgets", aria.core.Log.LEVEL_DEBUG);
    aria.core.AppEnvironment.setEnvironment({
      defaultWidgetLibs: {
        html: "aria.html.HtmlLibrary",
        sequoia: "sequoia.widgets.SequoiaLib"
      }
    });

    var data = {
      input: '',
      active: 0
    }

    Aria.loadTemplate({
      classpath: 'sequoia.docs.Main',
      div: 'page',
      data: data
    });

  </script>
</body>
</html>
